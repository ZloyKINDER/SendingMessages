{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Восстановление пароля</h3>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Введите ваш email, и мы отправим инструкции по восстановлению пароля.</p>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                        <a href="{% url 'users:login' %}" class="btn btn-secondary">Вернуться к входу</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
