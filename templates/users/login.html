{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Вход в систему</h3>
            </div>
            <div class="card-body">
                {% if need_verification %}
                    <div class="alert alert-warning">
                        <p>Ваш email не подтвержден.
                           <a href="{% url 'users:resend_verification' %}">Отправить письмо повторно</a>
                        </p>
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email"
                               value="{{ email|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a><br>
                    <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
